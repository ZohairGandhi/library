<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="header">Library</h1>

    <div class="cards-sec">
      <button id="new-btn"><p>New Book</p></button>
    </div>

    <dialog>
      <p>New Book</p>

      <form method="dialog">
        <div>
          <label for="title">Book Title</label>
          <input required type="text" id="title">
        </div>

        <div>
          <label for="author">Author</label>
          <input required type="text" id="author">
        </div>

        <div>
          <label for="pages">Number of Pages</label>
          <input required type="number" min="0" id="pages">
        </div>

        <div>
          <label for="haveRead">
            Read
            <input type="checkbox" id="haveRead">
          </label>
        </div>

        <div class="form-btns">
          <button type="submit">Add</button>
          <button type="button">Cancel</button>
        </div>
      </form>
    </dialog>

    <script src="script.js"></script>
  </body>
</html>
