<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="header">Library</h1>

    <div class="cards-sec"></div>

    <dialog>
      <p>New Book</p>

      <form method="dialog">
        <div>
          <label for="form-title">Book Title</label>
          <input required type="text" id="form-title" />
        </div>

        <div>
          <label for="form-author">Author</label>
          <input required type="text" id="form-author" />
        </div>

        <div>
          <label for="form-pages">Number of Pages</label>
          <input required type="number" min="0" id="form-pages" />
        </div>

        <div>
          <label for="form-haveRead">
            Read
            <input type="checkbox" id="form-haveRead" />
          </label>
        </div>

        <button type="submit">Add</button>
      </form>
    </dialog>

    <script src="script.js"></script>
  </body>
</html>
